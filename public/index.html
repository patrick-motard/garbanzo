<html ng-app="app" >
    <head>
        <title>Dashboard</title>
        <!-- url base to remove # from routes -->
        <base href="/">
        <!-- Materialize stylesheet -->
        <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" />
        <!-- Custom stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/nav.css" />
    </head>
    <body>
        <div class="container">
            <!-- navigation -->
            <nav ng-controller="NavController">
                <ul>
                <li ng-hide="loggedIn"><a href="/login">Login</a></li>
                <li ng-show="loggedIn"><a href="/home">home</a></li>
                <li ng-show="loggedIn"><a href="/" ng-click="logout()">logout</a></li>
                </ul>
            </nav>
            <!-- views load here -->
            <div ng-view></div>
        </div>
        <!-- angular packages -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
        <!-- config script -->
        <script src="js/app.js"></script>
        <!-- controllers -->
        <script src="js/controllers/login.controller.js"></script>
        <script src="js/controllers/home.controller.js"></script>
        <script src="js/controllers/nav.controller.js"></script>
        <!-- services -->
        <script src="js/services/login.service.js"></script>
        <!-- Materialize Prerequisites -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    </body>
</html>
