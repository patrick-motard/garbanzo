<html ng-app="dashboard" >
  <head>
    <base href="/">
    <title>Dashboard</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <!-- angular packages -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
    <!-- config script -->
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
  </head>
  <body>
    <nav>
        <ul>
            <li ng-hide="loggedIn"><a href="#/login">Login</a></li>
            <li ng-show="loggedIn"><a href="#/home">home</a></li>
            <li ng-show="loggedIn"><a href="#/logout">logout</a></li>
        </ul>
    </nav>

     <div ng-view></div>
  </div>
  </body>
</html>
