<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" ng-model="user.name" ng-init="user.name='jim lahey'" id="username" class="form-control" required />
            </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" ng-model="user.password" ng-init="user.password='iAmTheLiqour'"" id="password" class="form-control" required />
            </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
